<!DOCTYPE html>
<html lang="nl">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ClubMatch – Laden…</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #f8fafc;
      color: #1e293b;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background: #0f172a;
        color: #f1f5f9;
      }
    }

    .box {
      text-align: center;
      max-width: 20rem;
      padding: 0 1.5rem;
    }

    .logo {
      width: 120px;
      height: auto;
      margin: 0 auto 1.5rem;
      display: block;
    }

    .spinner {
      width: 3rem;
      height: 3rem;
      margin: 0 auto 1.5rem;
      border: 4px solid #15803d;
      border-right-color: transparent;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    h1 {
      font-size: 1.25rem;
      font-weight: 700;
      margin: 0 0 0.5rem;
    }

    .sub {
      color: #64748b;
      margin: 0 0 0.25rem;
    }

    .hint {
      font-size: 0.875rem;
      color: #94a3b8;
      margin: 0;
    }
  </style>
</head>

<body>
  <div class="box">
    <img src="clubmatchlogo.png" alt="ClubMatch" class="logo" width="120" height="120" />
    <div class="spinner" aria-hidden="true"></div>
    <h1>ClubMatch</h1>
    <p class="sub">De app wordt opgestart…</p>
    <p class="hint">Bij de eerste keer kan dit even duren. Even geduld.</p>
  </div>
  <script>
    (function () {
      var appUrl = 'https://clubmatch.specialsoftware.nl';
      var delayMs = 4000;

      setTimeout(function () {
        window.location.href = appUrl;
      }, delayMs);
    })();
  </script>
</body>

</html>
