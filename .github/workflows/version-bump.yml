# Bij push naar main/master: verhoog patch-versie in package.json en push.
# Zo krijgt elke automatische deploy (Firebase App Hosting) een hoger versienummer.
# De versie wordt rechtsonder in het dashboard getoond.
# Skip wanneer de push door deze workflow zelf gedaan is (actor = github-actions[bot]).
name: Bump version on deploy

on:
  push:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  bump:
    runs-on: ubuntu-latest
    # Alleen draaien bij push door een gebruiker; niet wanneer deze workflow zelf heeft gecommit en gepusht
    if: github.actor != 'github-actions[bot]'
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Bump version (patch)
        run: npm run version:bump

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json package-lock.json
          git diff --staged --quiet || git commit -m "chore: bump version"
          git push
