# Bij push naar main: verhoog patch-versie in package.json en push.
# Zo krijgt elke automatische deploy (Firebase App Hosting) een hoger versienummer.
# De versie wordt rechtsonder in het dashboard getoond.
name: Bump version on deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  bump:
    runs-on: ubuntu-latest
    # Voorkom dubbele run wanneer deze workflow zelf commit + push doet
    if: ${{ github.event_name == 'workflow_dispatch' || !contains(github.event.head_commit.message, 'chore: bump version') }}
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Bump version (patch)
        run: npm run version:bump

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json package-lock.json
          git diff --staged --quiet || git commit -m "chore: bump version"
          git push
