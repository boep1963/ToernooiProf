<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1280" height="500" viewBox="0 0 1280 500" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="bgGradient" x1="0" y1="0" x2="1" y2="0">
            <stop offset="0%" stop-color="#f97316"/>
            <stop offset="100%" stop-color="#f97316"/>
        </linearGradient>
    </defs>

    <!-- Background -->
    <rect width="1280" height="500" fill="#e5e5e5"/>
    
    <!-- Orange band -->
    <rect x="0" y="120" width="1280" height="180" fill="url(#bgGradient)"/>
    
    <!-- Yellow stripe -->
    <rect x="0" y="280" width="1280" height="40" fill="#facc15"/>

    <!-- Decorative swooshes -->
    <path d="M180 150 C120 260, 220 360, 320 380" stroke="#f5deb3" stroke-width="20" fill="none" opacity="0.8"/>
    <path d="M140 130 C60 250, 160 380, 300 410" stroke="#f5deb3" stroke-width="10" fill="none" opacity="0.6"/>

    <!-- Circles -->
    <circle cx="180" cy="170" r="70" fill="#dc2626"/>
    <circle cx="320" cy="140" r="70" fill="#fbbf24"/>
    <circle cx="250" cy="300" r="90" fill="#e8d5b7"/>

    <!-- Text -->
    <text x="600" y="240" font-family="Arial, Helvetica, sans-serif" 
          font-size="120" fill="#fde68a" font-weight="bold">
        ClubMatch
    </text>
</svg>
