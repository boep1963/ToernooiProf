<svg viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg" fill="none">
  <!-- Billiard table outline -->
  <rect x="8" y="16" width="32" height="20" rx="2" fill="#2d5016" stroke="#1a3010" stroke-width="1.5"/>

  <!-- Table border cushion -->
  <rect x="10" y="18" width="28" height="16" fill="#059669" stroke="#047857" stroke-width="1"/>

  <!-- Three billiard balls -->
  <!-- Red ball (position left) -->
  <circle cx="16" cy="26" r="3.5" fill="#dc2626" stroke="#991b1b" stroke-width="1"/>

  <!-- White ball (position center) -->
  <circle cx="24" cy="26" r="3.5" fill="#ffffff" stroke="#e5e5e5" stroke-width="1"/>

  <!-- Yellow ball (position right) -->
  <circle cx="32" cy="26" r="3.5" fill="#fbbf24" stroke="#d97706" stroke-width="1"/>

  <!-- Cue stick (diagonal across bottom) -->
  <line x1="6" y1="40" x2="20" y2="30" stroke="#8b4513" stroke-width="2" stroke-linecap="round"/>
  <line x1="6" y1="40" x2="8" y2="39" stroke="#f5deb3" stroke-width="1.5" stroke-linecap="round"/>

  <!-- Trophy icon (top) representing competition/tournament -->
  <path d="M20 6 L18 10 L16 12 L32 12 L30 10 L28 6 Z" fill="#fbbf24" stroke="#d97706" stroke-width="1"/>
  <rect x="22" y="4" width="4" height="3" fill="#fbbf24" stroke="#d97706" stroke-width="1"/>
  <line x1="24" y1="12" x2="24" y2="15" stroke="#8b4513" stroke-width="1.5"/>
  <rect x="21" y="15" width="6" height="1" fill="#8b4513"/>
</svg>
